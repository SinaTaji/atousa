{% for article in articles %}
    <div class="article-card">
        <a href="{{ article.get_absolute_url }}">
            {% if article.image %}
                <img src="{{ article.image.url }}" loading="lazy" alt="{{ article.title }}">
            {% endif %}
            <h3>{{ article.title }}</h3>
            <p>{{ article.short_desc }}</p>
        </a>
    </div>
{% empty %}
    <p>هیچ مقاله‌ای در این دسته‌بندی وجود ندارد.</p>
{% endfor %}
